<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Inventario Mini</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css"
    />
    <link rel="stylesheet" th:href="@{/assets/css/cs-skin-elastic.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

    <style>
      .register-container {
        max-width: 400px;
      }
      .login-image {
        max-width: 150px;
      }
      .text-danger {
        font-size: 0.9em;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="sufee-login d-flex align-content-center flex-wrap">
      <div class="container">
        <div class="login-content">
          <div class="login-logo">
            <a href="index.html">
              <img
                class="login-image mb-3"
                th:src="@{/images/user.png}"
                alt="Login Image"
              />
            </a>
            <h2 class="text-white">Inventario Mini</h2>
          </div>
          <div class="login-form">
            <form th:action="@{/register}" method="post">
              <div class="form-group">
                <label>Nombre de usuario</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  autofocus
                />
                <div id="mensaje"></div>
              </div>

              <div class="form-group">
                <label>Contrase√±a</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                />
                <div id="mensaje"></div>
              </div>
              <div class="form-group">
                <label>Rol</label>
                <select id="rol" name="rolId" class="form-control" required>
                  <option value="1">Administrador</option>
                  <option value="2">Empleado</option>
                </select>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-flat m-b-30 m-t-30"
              >
                Registrar
              </button>
              <div class="card-body" th:if="${error}">
                <div
                  class="sufee-alert alert with-close alert-danger alert-dismissible fade show"
                >
                  <span class="badge badge-pill badge-danger"> Error: </span>
                  <span th:text="${error}"></span>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>
              <div class="card-body" th:if="${success}">
                <div
                  class="sufee-alert alert with-close alert-success alert-dismissible fade show"
                >
                  <span class="badge badge-pill badge-success"> Error: </span>
                  <span th:text="${success}"></span>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>
              <div class="register-link m-t-15 text-center mt-5">
                <p>Ya tienes cuenta ? <a href="/"> Ingresar</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script th:src="@{/assets/js/main.js}"></script>
    <script th:src="@{/scripts/register.js}"></script>
  </body>
</html>
